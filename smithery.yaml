# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - apiEndpoint
      - apiKey
    properties:
      apiEndpoint:
        type: string
        description: The endpoint for the Dify AI API.
      apiKey:
        type: string
        description: The API key for accessing the Dify AI service.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({ command: 'node', args: ['dist/index.js', config.apiEndpoint, config.apiKey] })
